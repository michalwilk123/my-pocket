<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- Primary color: oklch(68% 0.24 23) -->
      <stop offset="0%" style="stop-color:rgb(255, 127, 89);stop-opacity:1" />
      <!-- Error color: oklch(62% 0.18 27) -->
      <stop offset="100%" style="stop-color:rgb(206, 102, 92);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background with gradient -->
  <rect x="4" y="4" width="120" height="120" rx="16" ry="16" 
        fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- "mp" text -->
  <text x="64" y="86" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="64" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">mp</text>
</svg>

